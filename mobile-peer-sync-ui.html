<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Peer-to-Peer Sync - Galileosky Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .content {
            padding: 15px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 80px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.info { color: #667eea; }
        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.warning { color: #ffc107; }

        .device-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.8em;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .content {
                padding: 10px;
            }
            
            .section {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.85em;
                margin: 3px;
            }
            
            .input-group input {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Mobile Peer-to-Peer Sync</h1>
            <p>Galileosky Parser - Mobile Optimized</p>
        </div>

        <div class="content">
            <!-- Server Status Section -->
            <div class="section">
                <h3>üñ•Ô∏è Server Status</h3>
                <div class="input-group">
                    <label>Connection Status:</label>
                    <div id="connectionStatus" class="status info">Checking connection...</div>
                </div>
                <div class="input-group">
                    <label>Server IP:</label>
                    <div id="serverIP" class="device-info">Detecting...</div>
                </div>
                <div class="input-group">
                    <label>Last Update:</label>
                    <div id="lastUpdate" class="device-info">Never</div>
                </div>
            </div>

            <!-- Peer Configuration Section -->
            <div class="section">
                <h3>üîÑ Peer Configuration</h3>
                <div class="input-group">
                    <label for="peerUrl">Peer Server URL:</label>
                    <input type="text" id="peerUrl" placeholder="http://192.168.1.100:3001" />
                </div>
                <div class="input-group">
                    <button class="btn btn-primary" onclick="addPeer()">Add Peer</button>
                    <button class="btn btn-success" onclick="testConnection()">Test Connection</button>
                </div>
            </div>

            <!-- Data Management Section -->
            <div class="section">
                <h3>üìä Data Management</h3>
                <div class="input-group">
                    <label>Current Records:</label>
                    <div id="recordCount" class="device-info">0</div>
                </div>
                <div class="input-group">
                    <label>Connected Devices:</label>
                    <div id="deviceCount" class="device-info">0</div>
                </div>
                <div class="input-group">
                    <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Data</button>
                    <button class="btn btn-success" onclick="exportData()">üì• Export Data</button>
                    <button class="btn btn-warning" onclick="syncData()">üîÑ Sync Data</button>
                    <button class="btn btn-danger" onclick="clearData()">üóëÔ∏è Clear Data</button>
                </div>
            </div>

            <!-- Activity Log Section -->
            <div class="section">
                <h3>üìù Activity Log</h3>
                <div id="activityLog" class="log">
                    <div class="log-entry info">Mobile Peer Sync initialized...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Global variables
        let socket = null;
        let peers = [];
        let isConnected = false;
        let lastDataUpdate = null;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const serverIP = document.getElementById('serverIP');
        const lastUpdate = document.getElementById('lastUpdate');
        const peerUrl = document.getElementById('peerUrl');
        const recordCount = document.getElementById('recordCount');
        const deviceCount = document.getElementById('deviceCount');
        const activityLog = document.getElementById('activityLog');

        // Initialize the application
        function init() {
            log('info', 'Initializing Mobile Peer Sync...');
            
            // Initialize Socket.IO connection
            initSocketIO();
            
            // Load saved peers
            loadPeers();
            
            // Initial data refresh
            refreshData();
            
            // Get server IP
            getServerIP();
            
            log('success', 'Mobile Peer Sync initialized successfully');
        }

        // Initialize Socket.IO connection
        function initSocketIO() {
            try {
                socket = io();
                
                socket.on('connect', () => {
                    isConnected = true;
                    connectionStatus.textContent = 'Connected to server';
                    connectionStatus.className = 'status success';
                    log('success', 'Connected to server via WebSocket');
                });
                
                socket.on('disconnect', () => {
                    isConnected = false;
                    connectionStatus.textContent = 'Disconnected from server';
                    connectionStatus.className = 'status error';
                    log('error', 'Disconnected from server');
                });
                
                socket.on('newData', (data) => {
                    handleNewData(data);
                });
                
                socket.on('connect_error', (error) => {
                    log('error', `Connection error: ${error.message}`);
                });
                
            } catch (error) {
                log('error', `Socket.IO initialization failed: ${error.message}`);
            }
        }

        // Get server IP address
        async function getServerIP() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    const currentIP = window.location.hostname;
                    serverIP.textContent = `${currentIP}:${window.location.port}`;
                    log('info', `Server IP: ${currentIP}:${window.location.port}`);
                }
            } catch (error) {
                log('error', `Failed to get server IP: ${error.message}`);
            }
        }

        // Add a new peer
        function addPeer() {
            const url = peerUrl.value.trim();
            if (!url) {
                log('error', 'Please enter a peer URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                log('error', 'Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            // Check if peer already exists
            if (peers.find(p => p.url === url)) {
                log('error', 'Peer already exists');
                return;
            }
            
            const peer = {
                id: Date.now().toString(),
                url: url,
                name: `Peer ${peers.length + 1}`,
                status: 'connecting',
                lastSync: null
            };
            
            peers.push(peer);
            savePeers();
            
            log('info', `Adding peer: ${url}`);
            
            // Test connection
            testPeerConnection(peer);
        }

        // Test peer connection
        async function testPeerConnection(peer) {
            try {
                const response = await fetch(`${peer.url}/api/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    peer.status = 'online';
                    peer.lastSync = new Date().toISOString();
                    log('success', `Peer ${peer.name} is online`);
                } else {
                    peer.status = 'offline';
                    log('error', `Peer ${peer.name} is offline`);
                }
            } catch (error) {
                peer.status = 'offline';
                log('error', `Failed to connect to peer ${peer.name}: ${error.message}`);
            }
            
            savePeers();
        }

        // Test connection to current peer URL
        async function testConnection() {
            const url = peerUrl.value.trim();
            if (!url) {
                log('error', 'Please enter a peer URL first');
                return;
            }
            
            log('info', `Testing connection to: ${url}`);
            
            try {
                const response = await fetch(`${url}/api/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    log('success', `Connection successful to ${url}`);
                } else {
                    log('error', `Connection failed to ${url}`);
                }
            } catch (error) {
                log('error', `Connection test failed: ${error.message}`);
            }
        }

        // Refresh data from server
        async function refreshData() {
            try {
                const response = await fetch('/api/data/latest?limit=100');
                if (response.ok) {
                    const data = await response.json();
                    updateDataStats(data);
                    lastDataUpdate = new Date();
                    lastUpdate.textContent = lastDataUpdate.toLocaleTimeString();
                    log('success', `Refreshed data: ${data.length} records`);
                } else {
                    log('error', 'Failed to refresh data');
                }
            } catch (error) {
                log('error', `Refresh error: ${error.message}`);
            }
        }

        // Export data
        async function exportData() {
            try {
                const response = await fetch('/api/data/export');
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `galileosky_data_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    log('success', 'Data exported successfully');
                } else {
                    log('error', 'Failed to export data');
                }
            } catch (error) {
                log('error', `Export error: ${error.message}`);
            }
        }

        // Sync data with peers
        async function syncData() {
            if (peers.length === 0) {
                log('warning', 'No peers configured for sync');
                return;
            }
            
            log('info', `Starting sync with ${peers.length} peers`);
            
            for (const peer of peers) {
                if (peer.status === 'online') {
                    try {
                        const response = await fetch(`${peer.url}/api/data/latest?limit=100`);
                        if (response.ok) {
                            const data = await response.json();
                            log('success', `Synced ${data.length} records from ${peer.name}`);
                            peer.lastSync = new Date().toISOString();
                        } else {
                            log('error', `Failed to sync with ${peer.name}`);
                        }
                    } catch (error) {
                        log('error', `Sync error with ${peer.name}: ${error.message}`);
                    }
                }
            }
            
            savePeers();
        }

        // Clear data
        async function clearData() {
            if (!confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/data/clear', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    updateDataStats([]);
                    log('success', 'All data cleared successfully');
                } else {
                    log('error', 'Failed to clear data');
                }
            } catch (error) {
                log('error', `Clear error: ${error.message}`);
            }
        }

        // Handle new data from Socket.IO
        function handleNewData(data) {
            log('info', `New data received: ${data.deviceId || 'Unknown device'}`);
            lastDataUpdate = new Date();
            lastUpdate.textContent = lastDataUpdate.toLocaleTimeString();
            
            // Update stats
            refreshData();
        }

        // Update data statistics
        function updateDataStats(data) {
            recordCount.textContent = data.length || 0;
            deviceCount.textContent = new Set(data.map(d => d.deviceId)).size || 0;
        }

        // Save peers to localStorage
        function savePeers() {
            localStorage.setItem('galileosky_peers', JSON.stringify(peers));
        }

        // Load peers from localStorage
        function loadPeers() {
            const saved = localStorage.getItem('galileosky_peers');
            if (saved) {
                peers = JSON.parse(saved);
                log('info', `Loaded ${peers.length} saved peers`);
            }
        }

        // Add log entry
        function log(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            activityLog.appendChild(logEntry);
            activityLog.scrollTop = activityLog.scrollHeight;
            
            // Keep only last 50 log entries
            while (activityLog.children.length > 50) {
                activityLog.removeChild(activityLog.firstChild);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
